<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overdue Book Notification</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #f44336; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .warning { background-color: #ffebee; padding: 15px; border-left: 4px solid #f44336; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚠️ Overdue Book Reminder</h1>
        </div>
        <div class="content">
            <p>Dear <span th:text="${userName}">User Name</span>,</p>
            <div class="warning">
                <p><strong>URGENT:</strong> You have an overdue book that needs to be returned immediately.</p>
            </div>
            <p><strong>Book:</strong> <span th:text="${bookTitle}">Book Title</span> by <span th:text="${bookAuthor}">Author</span></p>
            <p><strong>Due Date:</strong> <span th:text="${eventDate}">Date</span></p>
            <p>Please return this book as soon as possible to avoid additional fees.</p>
            <p>If you have already returned this book, please contact the library.</p>
        </div>
    </div>
</body>
</html>
