<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Borrow Request Approved</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2196F3; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .book-info { background-color: #e3f2fd; padding: 15px; border-radius: 5px; margin: 15px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Borrow Request Approved!</h1>
        </div>
        <div class="content">
            <p>Dear <span th:text="${userName}">User Name</span>,</p>
            <p>Great news! Your borrow request has been approved.</p>
            <div class="book-info">
                <h3>Book Details:</h3>
                <p><strong>Title:</strong> <span th:text="${bookTitle}">Book Title</span></p>
                <p><strong>Author:</strong> <span th:text="${bookAuthor}">Book Author</span></p>
                <p><strong>Approval Date:</strong> <span th:text="${eventDate}">Date</span></p>
            </div>
            <p>Please collect your book from the library within 3 days.</p>
            <p>Happy reading!</p>
        </div>
    </div>
</body>
</html>
