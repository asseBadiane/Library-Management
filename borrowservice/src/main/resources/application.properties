# spring.application.name=borrowservice
# Application Configuration
spring.application.name=borrow-service
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/library_db
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.properties.spring.json.trusted.packages=*

# Kafka Topics
kafka.topic.borrow-requested=borrow-requested
kafka.topic.borrow-approved=borrow-approved
kafka.topic.borrow-rejected=borrow-rejected
kafka.topic.book-borrowed=book-borrowed
kafka.topic.book-returned=book-returned
kafka.topic.borrow-overdue=borrow-overdue
kafka.topic.due-date-extended=due-date-extended
kafka.topic.borrow-due-soon=borrow-due-soon

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000

# Scheduler Configuration
spring.task.scheduling.pool.size=5

# Business Rules Configuration
borrow.max-borrow-limit=5
borrow.default-borrow-days=14
borrow.fine-per-day=1.0

# Swagger UI Custom Path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# Logging Configuration
logging.level.com.library_management.borrow_service=DEBUG
logging.level.org.springframework.kafka=INFO
logging.level.org.springframework.cloud.openfeign=DEBUG